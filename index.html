<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
</head>
<body>
    <h1>Cash Reagister Manager</h1>
    <p>This is a cash register which will tell you the number of notes to be returned once you put the bill amount and cash given</p>

    <label for="bill-amount">Bill Amount</label>
    <input id="bill-amount" type="text">

    <label for="cash-given">Cash Given</label>
    <input type="text" id="cash-given">

    <button id="check-button">Check</button>
    <div id="error-msg"></div>

    <table>
        <tr>
            <th>Number of Notes</td>  
            <td class="change-table"></td>
            <td class="change-table"></td>
            <td class="change-table"></td>
            <td class="change-table"></td>
            <td class="change-table"></td>
            <td class="change-table"></td>
            <td class="change-table"></td>            
        </tr>
        <tr>
            <th>Notes Avaiable</td>
            <td>2000</td>
            <td>500</td>
            <td>100</td>
            <td>20</td>
            <td>10</td>
            <td>5</td>
            <td>1</td>
        </tr>
    </table>
</body>
 <script src="app.js"></script>
</html>
