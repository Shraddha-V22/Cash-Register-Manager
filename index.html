    <title>Cash Register</title>

<body>
    <main id="main">
        <h1>Cash Register Manager</h1>
        <p>Enter the bill amount and cash given by the customer and know minimum number of notes to return.</p>

        <label for="bill-amount">Bill Amount</label>
        <input id="bill-amount" type="number">

        <label for="cash-given">Cash Given</label>
        <input type="number" id="cash-given">

        <button id="check-button">Check</button>
        <div id="error-msg"></div>

        <div style="overflow-x:auto;">
            <caption>
                <p>The number of notes to be returned will appear here</p>
            </caption>

        <table>
            <tr id="tr1">
                <th>Number of Notes</td>
                <td class="change-table"></td>
                <td class="change-table"></td>
                <td class="change-table"></td>
                <td class="change-table"></td>
                <td class="change-table"></td>
                <td class="change-table"></td>
                <td class="change-table"></td>
            </tr>
            <tr id="tr2">
                <th>Notes Avaiable</td>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
        </table>
    </div>
    </main>
